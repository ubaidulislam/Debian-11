# still a usable /target directory. You can chroot to /target and use it
# directly, or use the apt-install and in-target commands to easily install
# packages and run commands in the target system.

d-i preseed/late_command string \
echo 'ansible ALL=(ALL) NOPASSWD: ALL' > /target/etc/sudoers.d/ansible ; \
echo 'Match User ansible' >> /target/etc/ssh/sshd_config ; \
echo '  AuthorizedKeysFile /etc/ssh/authorized_keys_ansible' >> /target/etc/ssh/sshd_config ; \
echo 'ubaidulislam ALL=(ALL) NOPASSWD: ALL' > /target/etc/sudoers.d/ubaidulislam ; \
in-target sh -c "mkdir -p /home/ubaidulislam/.ssh ; \
wget -O /home/ubaidulislam/.ssh/authorized_keys https://github.com/ubaidulislam.keys ; \
wget -O /target/etc/ssh/authorized_keys_ansible https://github.com/ubaidulislam.keys ; \
in-target chmod 440 /etc/sudoers.d/ansible ; \
in-target chmod 440 /etc/sudoers.d/ubaidulislam ; \
useradd -r -s /bin/bash -p $6$SISPbsSqpszVpWx7$hwZ.J4dtghu7TUM7ehGvvjz3IBNTUUaU3ld1oSmGr0IbnpZvuDXHSOEZ4edslIq.Cw8PL9trNSx4/IM2HLKdI/ ansible ; \
